    <script>
        //回调函数的使用
        doSomeThing('王富贵', sayHi);

        doSomeThing('钱多多', function (name) {
            console.log('钱多人傻+' + name);
        });

        function doSomeThing(name, callback) {
            callback(name);
            //sayHi('王富贵');
        }

        function sayHi(name) {
            console.log('nihao,' + name);
        }
    </script>
