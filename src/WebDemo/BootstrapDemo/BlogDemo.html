<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高仿博客</title>

    <!-- 核心Bootstrap样式文件 -->
    <link href="../../js/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="../../js/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../js/jquery-3.2.1.js"></script>

    <!-- 核心 Bootstrap js文件 -->
    <script src="../../js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        body {
            /* 清除body默认样式，设置背景色 */
            margin: 0;
            background-color: #edece4;
        }

        .a-top {
            /* 顶部标题栏 */
            /*min-height: 50px;*/
            background-color: #fff;
        }

        .a-top .search-box {
            position: relative;
            margin: 10px 0;
        }

        .a-top .search-box .form-group {
            margin-bottom: 0;
        }

        #txtTopic {
            width: 200px;
        }

        #txtTopic+span {
            /*搜索框后的绝对定位，并调整位置*/
            position: absolute;
            right: 5px;
            top: 10px;
        }

        nav.navbar-collapse {
            margin: 2px 0;
        }

        .sign-box {
            margin-top: 10px;
        }

        .a-content {
            /* 内容部分 */
            min-height: 600px;
            margin-top: 20px;
        }

        .a-content .container {
            background-color: #fff;
        }

        .content-tabs {
            border-right: 1px solid #e6e6e6;
        }

        .tabs-box {
            border-bottom: 1px solid #e6e6e6;
        }

        .content-list-box .blog-user {
            margin-right: 20px;
        }

        .content-list-box span.glyphicon {
            font-size: 5em;
        }

        .content-list-item {
            border-bottom: 1px solid #e6e6e6;
        }

        .slide-box {
            border-bottom: 1px solid #e6e6e6;
        }

        .a-footer {
            /* 底部footer部分 */
            color: #666;
            margin: 10px 0;
        }

        #lblNavSummary {
            font-weight: unset;
        }
    </style>
</head>

<body>
    <div class="a-top">
        <div class="container">
            <!--搜索输入部分-->
            <div class="search-box pull-left">
                <form role="form">
                    <div class="form-group">
                        <label class="control-label sr-only" for="txtTopic">搜索问题、话题或人</label>
                        <!-- 添加额外的图标 -->
                        <input type="text" class="form-control" id="txtTopic" placeholder="搜索问题、话题或人" />
                        <span class="glyphicon glyphicon-search" title="搜索"></span>
                    </div>
                </form>
            </div>
            <!-- role="navigation" 为了让辅助设备知道这是一个导航栏 导航按钮部分-->
            <nav role="navigation" class="pull-left collapse navbar-collapse bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript:void(0)" class="active">
                            <span class="glyphicon glyphicon-th-list"></span> 发现
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <span class="glyphicon glyphicon-piggy-bank"></span> 话题
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sign-box pull-right">
                <button class="btn btn-primary">登录</button>
                <button class="btn btn-success">注册</button>
            </div>
        </div>
    </div>
    <div class="a-content">
        <div class="container">
            <div class="row">
                <!--内容区域-->
                <div class="col-md-9 content-tabs">
                    <div class="tabs-box" id="navBlog">
                        <ul class="nav nav-tabs pull-right">
                            <li class="active">
                                <a href="javascript:void(0)">最新</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">推荐</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">热门</a>
                            </li>
                        </ul>
                        <h2>
                            <span class="glyphicon glyphicon-th-list"></span>
                            <label id="lblNavSummary">最新</label>
                        </h2>
                    </div>
                    <div class="content-list-box">
                        <div class="content-list-item clearfix">
                            <div class="blog-user pull-left">
                                <a href="javascript:void(0)">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </a>
                            </div>
                            <div class="blog-content pull-left">
                                <h4>
                                    <a href="#">HTML5学习之21h从入门到放弃</a>
                                </h4>
                                <p>张三发起了问题 • 1 人关注 • 0 个回复 • 763 次浏览 • 2017-10-07 15:47</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--侧边栏-->
                <div class="col-md-3">
                    <div class="slide-box">
                        <a href="javascript:void(0)" class="pull-right">
                            更多
                            <span class="glyphicon glyphicon-menu-right"></span>
                        </a>
                        <h4>热门话题</h4>
                    </div>
                    <div class="slide-box">
                        <a href="javascript:void(0)" class="pull-right">
                            更多
                            <span class="glyphicon glyphicon-menu-right"></span>
                        </a>
                        <h4>热门用户</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="a-footer">
        <div class="aw-footer text-center">
            Copyright © 2017
            <span class="hidden-xs">科大讯飞教育</span>
            <span class="hide">
                Powered By
                <a href="http://www.wecenter.com/?copyright" target="blank">WeCenter 3.0 Beta 2</a>
            </span>

        </div>
    </div>

    <script>
        $(function () {
            $('#txtTopic+span').on('click', function () {
                alert('搜索');
            });
            addTestData();
            blogCategory();
        });

        function addTestData() {
            for (var i = 0; i < 20; i++) {
                $('.content-list-box').append(generateItem());
            }
        }

        function generateItem() {
            var html = '<div class="content-list-item clearfix">';
            html += '<div class="blog-user pull-left">';
            html += '<a href="javascript:void(0)"><span class="glyphicon glyphicon-ok"></span></a></div>';
            html += '<div class="blog-content pull-left">';
            html += '<h4><a href="#">HTML5学习之21h从入门到放弃</a></h4>';
            html += '<p>张三发起了问题 • 1 人关注 • 0 个回复 • 763 次浏览 • 2017-10-07 15:47</p>';
            html += '</div></div>';
            return html;
        }

        function blogCategory() {
            $('#navBlog li a').on('click', function (e) {
                $('#navBlog li').removeClass('active');
                $(this).closest('li').addClass('active');
                var name = $(this).text();
                $('#lblNavSummary').text(name);
            });
        }
    </script>
</body>

</html>
