<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>层模型-相对定位</title>
    <style>
        #divLeft {
            width: 300px;
            height: 100px;
            background-color: red;
        }

        #divRight {
            position: relative;
            right: 0px;
            width: 300px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>

<body>
    <div id="divLeft">
        喜迎党的十九大召开
    </div>
    <div id="divRight">
        富强 民主 文明 和谐
    </div>

</body>

</html>
