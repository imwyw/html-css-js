<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>浮动布局</title>
    <style>
        #divLeft {
            background-color: red;
            width: 300px;
            height: 100px;
            float: left;
        }

        #divRight {
            background-color: gold;
            width: 300px;
            height: 100px;
            float: right;
        }

        footer{
            height: 70px;
            background-color: burlywood;
            /*clear: both;*/
        }
    </style>
</head>

<body>
    <div id="divLeft">
        喜迎党的十九大召开
    </div>
    <div id="divRight">
        富强 民主 文明 和谐
    </div>
    <footer>
        中华人民共和国 中共中央。。。copyright 2017
    </footer>
</body>

</html>
