<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>js基础</title>
    <style>

    </style>
</head>

<body>
    <p>
        C#/java/php... 强类型语言 <br/> JavaScript 弱类型语言

    </p>
    <script>
        //函数的调用
        sayH();
        //sayHello();

        //函数的声明
        function sayH() {
            console.log('hi');
        }

        var sayHello = function () {
            console.log('hello');
        }

        sayHello();

        //作用域
        var affectFunc = function () {
            var val = 'zhangsan';
        }
        //console.log(val);

        //对象声明
        var obj1 = new Object();
        var obj2 = {}; //推荐，直观，一目了然
        obj2.name = 'zhangsan';
        obj2['age'] = 123;
        obj2.isAAA = true;
        obj2.son = {
            name: 'jack',
            books: ['a', 'b', 'c']
        };
        console.log(obj2);

        //数组的声明
        var arr1 = new Array();
        var arr2 = []; //推荐，直观，一目了然
        arr2 = [1, null, undefined, [], {}, function (a, b) {
            return a + b;
        }];
        console.log(arr2);
    </script>
</body>


</html>
