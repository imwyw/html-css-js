<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>事件初识</title>
    <style>

    </style>
</head>


<body onkeypress="on_Keypress();">
    <!--onclick on不可省略，不可写成click=""-->
    <!--其次，绑定的函数不可省略() 不能写成 onclick="on_Click"-->
    <input type="button" value="单击鼠标触发事件" onclick="on_Click();" />
    <br />
    <br />
    <input id="btnDbl" type="button" value="双击鼠标触发事件" />
    <input type="button" id="btnDblEx" value="单击傀儡" />
    <br />
    <br />
    <input type="button" value="按下鼠标触发事件" onmousedown="on_Mousedown();" />
    <br />
    <br />
    <input type="button" value="按下鼠标松开时触发事件" onmouseup="on_Mouseup();" />
    <br />
    <br />
    <input type="button" value="移动鼠标到按钮触发事件" onmouseover="on_Mouseover();" />
    <br />
    <br />
    <input type="button" value="移开鼠标触发事件" onmouseout="on_Mouseout();" />
    <br />
    <br />
    <input type="button" value="按下键盘按键触发事件" />
    <script type="text/javascript">
        window.onload = function () {
            console.log('欢迎登录');
        }

        //addEventListener 监听事件 eventName不需要加前缀 on ，handle函数名称后不需要加()
        document.getElementById('btnDbl').addEventListener('dblclick', on_Dblclick);
        //再绑定一个匿名函数
        document.getElementById('btnDbl').addEventListener('dblclick', function () {
            alert('后绑定事件');
        });

        //移除绑定
        document.getElementById('btnDbl').removeEventListener('dblclick', on_Dblclick);

        document.getElementById('btnDblEx').addEventListener('click', function () {
            alert('dispatch');
            //触发事件
            document.getElementById('btnDbl').dispatchEvent(new Event('dblclick'));
        });


        function on_Click() {
            alert("你点击了按钮，通过onclick方法触发了click事件");
        }

        function on_Dblclick() {
            alert("你双击了按钮，通过ondblclick方法触发了dblclick事件");
        }

        function on_Mousedown() {
            alert("你按下了按钮，通过onmousedown方法触发了mousedown事件");
        }

        function on_Mouseup() {
            alert("你按下鼠标并松开了，通过onmouseup方法触发了mouseup事件");
        }

        function on_Mouseover() {
            alert("鼠标移动到了按钮，通过onmouseover方法触发了mouseover事件");
        }

        function on_Mouseout() {
            alert("鼠标移出了按钮，通过onmouseout方法触发了mouseout事件");
        }

        function on_Keypress() {
            alert("你按下按键了，通过onkeypress方法触发了keypress事件");
        }
    </script>
</body>

</html>
